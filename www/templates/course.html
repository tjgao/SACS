<ion-side-menus>
<ion-side-menu-content>
<ion-nav-bar class="bar-positive nav-title-slide-ios7">
<ion-nav-buttons side="right">
<button ng-if="showbtn()" class="button button-icon button-clear ion-navicon" ng-click="toggleRight()">
</button>
</ion-nav-buttons>

<ion-nav-buttons side="left">
<button class="button button-icon icon ion-ios-arrow-back" ng-click="goback()"></button>
</ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view name="courseContentView"></ion-nav-view>

</ion-side-menu-content>

<ion-side-menu side="right">
<header class="bar bar-header bar-stable">
<h1 class="title">菜单</h1>
</header>
<ion-content class="has-header">
<div class="list">
    <div class="item item-icon-left" ng-click="scanobj.scan()" menu-close><i class="icon ion-qr-scanner"></i>扫描</div>
    <div class="item item-icon-left" ng-if="identity.iamlecturer==1"  ng-click="toggleAttend()" menu-close><i class="icon icon-qrcode"></i>考勤开关</div>
    <div class="item item-icon-left" ng-if="identity.iamlecturer==1" ng-click="uploadToPC()" menu-close><i class="icon ion-ios-upload-outline"></i>上传到PC</div>
    <div class="item item-icon-left" ng-if="identity.iamlecturer==1" ng-click="uploadToServer('server')" menu-close><i class="icon ion-ios-upload"></i>上传课件到服务器</div>
    <div class="item item-icon-left" ng-click="chat()" menu-close><i class="icon ion-chatbubbles"></i>聊天室</div>
    <div class="item item-icon-left" ng-if="identity.iamlecturer==1" ng-click="gameover()" menu-close><i class="icon ion-power"></i>关机下课</div>
</div>
</ion-content>
</ion-side-menu>
</ion-side-menus>
