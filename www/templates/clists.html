<ion-view view-title="课程列表">
<ion-content>
<a class="item color-line" ng-repeat="a in courseSessions" href="#/main/courseSession/content/{{a.sid}}">
    <div class="row force-no-padding">
        <div class="col avatar-frame-small force-no-padding">
            <div class="row force-no-padding">
                <div class="{{a.tagcls}}">
                   {{a.tag}}
                </div>          
                <div class="col force-no-padding-left15">
                    <div class="row force-no-padding">
                        <h2 class="ng-binding">{{a.name}}</h2>
                    </div>
                    <div class="row force-no-padding-top5">
                        <p class="ng-binding">{{a.lecturer}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</a>
</ion-content>
</ion-view>
